<!DOCTYPE html>
<html ng-app="devForumApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>DevForum App</title>

    <script type="text/javascript" src="vendor/angular.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <link href="vendor/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="app/style.css" rel="stylesheet" type="text/css"/>
</head>
<body class="container" ng-controller="tabsCtrl as tab">

<ul class="nav nav-pills">
    <li ng-class="{ active:tab.isSet(1) }">
        <a href="" ng-click="tab.setTab(1)">Companies</a>
    </li>
    <li ng-class="{ active:tab.isSet(2) }">
        <a href="" ng-click="tab.setTab(2)">Presenters</a>
    </li>
</ul>

<div ng-show="tab.isSet(1)">
    <div class="row" ng-controller="companiesCtrl as companies">

        <company-title></company-title>

        <add-company-form></add-company-form>

        <companies></companies>
    </div>
</div>

<div ng-show="tab.isSet(2)">
    <div class="row" ng-controller="presentersCtrl as presenters">
        <div class="page-header">
            <h1>{{presenters.title}}</h1>
        </div>

        <table class="table table-striped">
            <th>Avatar</th>
            <th>Name</th>
            <th>Email</th>
            <tr ng-repeat="presenter in presenters.list | orderBy:'name'">
                <td><img ng-src="{{ presenter.avatar}}"/></td>
                <td>{{ presenter.name}}</td>
                <td>{{ presenter.email}}</td>
            </tr>
        </table>
    </div>
</div>

<script src="app/app.js" type="text/javascript"></script>
</body>
</html>
